<script>
    
    function reverse(num){
        
        let bag=0
        let y=0
        let x=num
        while(x>=0){
            y=x%10
            x=Math.floor(x/10)
            bag=bag*10+y
            
        }
        
        console.log(bag)
        if(num===bag){
            console.log("Yes it is a palindrome")
        }else{
            console.log("No its not a palindrome")
        }
        
    }
    reverse(110)
</script>
